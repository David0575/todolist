<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6df94cef57.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.svg"></a>
            </div>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <div id="todoCreateForm" class="col-12 col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="todoCreate" class="form-control" placeholder="新增待辦事項" aria-label="新增待辦事項" aria-describedby="button-addon2">
                    <button type="button" id="todoCreateBtn" class="btn btn-outline-secondary">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3" id="mainArea">
                <div class="mainListItemBorder">
                    <ul class="nav nav-tabs d-flex" id="myTab" role="tablist">
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link active" id="allTasks-Tab" data-bs-toggle="tab" data-bs-target="#allTasks-Content" type="button" role="tab" aria-controls="home" aria-selected="true">全部</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link" id="agentTask-Tab" data-bs-toggle="tab" data-bs-target="#agentTask-Content" type="button" role="tab" aria-controls="profile" aria-selected="false">待完成</button>
                        </li>
                        <li class="nav-item flex-fill" role="presentation">
                            <button class="nav-link" id="finishTask-Tab" data-bs-toggle="tab" data-bs-target="#finishTask-Content" type="button" role="tab" aria-controls="contact" aria-selected="false">已完成</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="allTasks-Content" role="tabpanel" aria-labelledby="allTasks-Tab">
                            <ul class="list-group" id="task-list">
                                <!-- 全部待辦事項顯示在此 -->
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="agentTask-Content" role="tabpanel" aria-labelledby="agentTask-Tab">
                            <ul class="list-group" id="task-list-agent">
                                <!-- 待完成待辦事項顯示在此 -->
                            </ul>
                        </div>
                        <div class="tab-pane fade" id="finishTask-Content" role="tabpanel" aria-labelledby="finishTask-Tab">
                            <ul class="list-group" id="task-list-finish">
                                <!-- 已完成待辦事項顯示在此 -->
                            </ul>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between" id="taskCountArea">
                        <p class="mt-3"><span id="taskCount">5</span>個待完成項目</p>
                        <button type="button" id="clearAllBtn" class="btn btn-outline-secondary">清除已完成項目</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--<script src="node_modules/bootstrap/jquery/dist/jquery.min.js"></script>-->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="all.js"></script>
</body>
</html>
